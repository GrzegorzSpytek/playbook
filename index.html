<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="dist/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="header">List of expenses</h1>
            <span class="currency">1EUR = <input type="number" id="exchangeRate" value="4.50"> PLN</span>

            <label class= "titleLabel" for="titleOfTransaction">Title in transaction</label>
            <input type="text" id="titleOfTransaction">
            <label class= "amountLabel" for="amount">Amount (in PLN)</label>
            <input type="number" id="amount">
            <button id="addButton">Add</button>

            <table class="itemList">
                <tr>
                    <th id="th_1"><i class="arrow"></i>Title</th>
                    <th id="th_2"><i class="arrow"></i>Amount (PLN)</th>
                    <th id="th_3"><i class="arrow"></i>Amount (EUR)</th>
                    <th id="th_4"><i class="arrow"></i>Options</th>
                </tr>
            </table>
            <p id="sum">Sum: 0 PLN (0 EUR)</p><button id="updateButton">Recalculate Currency</button>
        </div>
    </div>
</body>
</html>
